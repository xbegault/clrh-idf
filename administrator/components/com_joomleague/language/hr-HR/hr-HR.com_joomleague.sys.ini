COM_JOOMLEAGUE_XML_CURVE_BOTH_DESCR="Ako je odabrana samo jedna ekipa (putem Odabira Ekipe 1 ili Odabira Ekipe 2), 'krivulja' će potražiti sljedeću utakmicu koju će ta ekipa igrati i tražit će posljednju utakmicu koju je ekipa igrala ako su sve utakmice već odigrane. Druga ekipa se uzima iz te utakmice.<br>Postavljanjem ovog parametra na DA, 'krivulja' će potražiti utakmice gdje je ekipa bilo domaća ili gostujuća. U protivnom će potražiti sljedeću domaću utakmicu ako je postavljen Odabir Ekipe 1, ili sljedeću gostujuću utakmicu kada je postavljen Odabir Ekipe 2."

