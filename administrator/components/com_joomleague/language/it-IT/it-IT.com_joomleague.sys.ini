COM_JOOMLEAGUE_XML_CURVE_BOTH_DESCR="\nSe è selezionata solo una squadra (tramite seleziona squadra1 o seleziona squadra 2), 'curva' cercherà la prossima partita da giocare con questa squadra, e cercherà l'ultima partita giocata dalla squadra, se tutte le partite sono già state giocate. L'altra squadra si ottiene da questa partita. <br> Impostando questo parametro su Sì, 'curva' cercherà le partite dove la squadra è in casa o fuori casa. Altrimenti si cercherà la prossima partita in casa se è stato impostato Selezionare squadra 1, o la prossima in trasferta se è stato impostato Selezionare squadra 2."

