COM_JOOMLEAGUE_SETTINGS_UPDATES_DESCR="Qui &egrave; possibile definire come JoomLeague gestir&agrave; nuovi aggiornamenti/bugfix rilasciati dal team di sviluppo JoomLeague. Su supporti per l1installazione automatica di questi aggiornamenti, Off significa che non ci sar&agrave; alcuna indicazione ad eccezione della versione segnata in rosso nel vostro pannello di amministrazione e il valore manuale di default con cui JoomLeague scarica automaticamente questo nuovo contenuto, ti avviserà ma richieder&agrave; la tua approvazione prima dell'installazione."
