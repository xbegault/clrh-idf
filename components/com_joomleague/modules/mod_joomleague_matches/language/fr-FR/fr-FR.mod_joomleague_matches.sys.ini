MOD_JOOMLEAGUE_MATCHES="JoomLeague Module Matchs"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Ce module présente une liste des prochains ou derniers matchs des équipes préférées des projets sélectionnés. Vous pouvez activer les flèches pour se déplacer vers le prochain / dernier match à l'intérieur du module. Cette fonctionnalité est basée sur la technologie AJAX et exige Javascript installé chez l'utilisateur pour fonctionner. Vous pouvez également définir une plage horaire dans lequel prochains matchs sont présentés au moment où vous chargez le module. En outre, vous pouvez décider si le décalage horaire du serveur que vous définir dans la configuration de projet de JoomLeague doit être utilisé ou non. Le nombre de matchs récents peut être limité. Consultez le fichier readme.txt inclus dans ce paquet pour plus d'informations ! Amusez-vous ! ;-)"
