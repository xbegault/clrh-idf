MOD_JOOMLEAGUE_MATCHES="Módulo Joomleague de Partidas"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Este módulo apresenta uma lista de próximas partidas ou passadas de equipes de projetos favoritas ou as selecionadas. Você pode ativar as setas para mudar para o próximo jogo / última dentro do módulo. Este recurso baseia-se em AJAX - Tecnologia que requer Javascript usuário a ser ligado. Você também pode definir um intervalo de tempo em que próximos jogos são mostrados a partir do momento que você chamar o módulo. Além disso, você pode decidir se o servidor compensar você definir na configuração JoomLeague do projeto deve ser usado ou não. O número de partidas recentes pode ser limitado. Veja readme.txt incluído neste pacote para obter informações detalhadas! Tem phun! ;-)"
