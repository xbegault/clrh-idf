MOD_JOOMLEAGUE_MATCHES="JoomLeague Modul Zápasy"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Tento modul zobrazuje zoznam pripravovaných alebo zápasov v minulosti, projektov, vybraných alebo obľúbených tímov. Môžete povoliť šípky pre prechod na ďalšiu / posledný zápas vnútri modulu. Táto funkcia beží na základn AJAX - technológie a vyžaduje spustený Javascript. Môžete tiež definovať časové obdobie, v ktorom sú zobrazované ďalšie zápasy . Ďalej môžete rozhodnúť, či je sa použije server offset v projektového konfigurácii joomleague alebo nie. Počet posledných zápasoch môže byť obmedzený. Pre podrobné informácie pozrite readme.txt v tomto balíčku ! Užite si to ;-)"
