COM_JOOMLEAGUE_ABOUT="JoomLeague Info"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague is een competitiemanager voor Joomla!® 2.5.x<br /><br />Dit component is gebaseerd op LMO en lgmngr voor Mambo CMS en is aangepast, verbeterd en uitgebreid met de actieve hulp van de Joomla! gemeenschap.<br />JoomLeague is de ideale uitbreiding voor het bijhouden van een club homepage of ter aanvulling van je fan site. Met zijn flexibele ontwerp is JoomLeague niet beperkt tot een specifieke sport, maar is het universeel toepasbaar.<br /><br />Hoewel JoomLeague al een heleboel te bieden heeft, is het component nog steeds in ontwikkeling. Maar de snelheid van ontwikkelen is wel voor een belangrijk deel afhankelijk van het aantal ontwikkelaars. Dus help ons, als je iets aan de verbeteringen en uitbreidingen kan bijdragen.<br /><br />Voor meer informatie en een message board waar je actief kan deelnemen, ga je naar de officiële <a href="_QQ_"http://www.joomleague.net"_QQ_">JoomLeague homepage!</a><br />"
