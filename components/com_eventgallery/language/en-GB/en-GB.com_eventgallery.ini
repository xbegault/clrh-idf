COM_EVENTGALLERY_CART_CHECKOUT_ORDER_MAIL_CONFIRMATION_DISCLAIMER="
<h1>Widerrufsbelehrung</h1>

<h2>Widerrufsrecht</h2>

<p>

Sie können Ihre Vertragserklärung innerhalb von 14 Tagen ohne Angabe von Gründen in Textform (z.B. Brief, Fax, E-Mail) oder - wenn Ihnen die Sache vor Fristablauf überlassen wird - auch durch Rücksendung der Sache widerrufen. Die Frist beginnt nach Erhalt dieser Belehrung in Textform. Zur Wahrung der Widerrufsfrist genügt die rechtzeitige Absendung des Widerrufs oder der Sache. Der Widerruf ist zu richten an: 
</p>
<p>

Peter Mustermann<br>
Teststrasse 1<br>
12345 Musterhausen<br>
Deutschland<br>
</p>
<p>

peter.mustermann@domain.de<br>
0321 / 7894561
</p>



<h2>Widerrufsfolgen</h2>

<p>

Im Falle eines wirksamen Widerrufs sind die beiderseits empfangenen Leistungen zurückzugewähren und ggf. gezogene Nutzungen (z.B. Zinsen) herauszugeben. Können Sie uns die empfangene Leistung sowie Nutzungen (z.B. Gebrauchsvorteile) nicht oder teilweise nicht oder nur in verschlechtertem Zustand zurückgewähren beziehungsweise herausgeben, müssen Sie uns insoweit Wertersatz leisten. Für die Verschlechterung der Sache müssen Sie Wertersatz nur leisten, soweit die Verschlechterung auf einen Umgang mit der Sache zurückzuführen ist, der über die Prüfung der Eigenschaften und der Funktionsweise hinausgeht. Unter "Prüfung der Eigenschaften und der Funktionsweise" versteht man das Testen und Ausprobieren der jeweiligen Ware, wie es etwa im Ladengeschäft möglich und üblich ist. Sie haben die regelmäßigen Kosten der Rücksendung zu tragen, wenn die gelieferte Ware der bestellten entspricht und wenn der Preis der zurückzusendenden Sache einen Betrag von 40 Euro nicht übersteigt oder wenn Sie bei einem höheren Preis der Sache zum Zeitpunkt des Widerrufs noch nicht die Gegenleistung oder eine vertraglich vereinbarte Teilzahlung erbracht haben. Andernfalls ist die Rücksendung für Sie kostenfrei. Verpflichtungen zur Erstattung von Zahlungen müssen innerhalb von 30 Tagen erfüllt werden. Die Frist beginnt für Sie mit der Absendung Ihrer Widerrufserklärung oder der Sache, für uns mit deren Empfang.
</p>

<p>
<strong>Besondere Hinweise</strong>
</p>

<p>
Nach § 312d Abs. 4 Nr.1 BGB besteht das Widerrufsrecht, soweit nicht ein anderes bestimmt ist, nicht bei Fernabsatzverträgen zur Lieferung von Waren, die nach Kundenspezifikation angefertigt werden oder eindeutig auf die persönlichen Bedürfnisse zugeschnitten sind oder die auf Grund ihrer Beschaffenheit nicht für eine Rücksendung geeignet sind. Da ein digitales Foto auf Grund der Beschaffenheit nicht für eine Rücksendung geeigntet ist, besteht das Widerrufsrecht nicht. Auch für sämtliche Fotos, welche durch spezifische Kundenwünsche erstellt wurden, besteht kein Widerrufsrecht.
</p>

<p>
Ende der Widerrufsbelehrung
</p>
<p>
Allgemeine Geschäftsbedingungen (AGB): <a href="/agb">ABGs aufrufen</a>
</p>"
