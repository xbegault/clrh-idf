COM_JOOMLEAGUE_ABOUT="Informações do JoomLeague"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague é um gerenciador de campeonatos com uma extenção para Bolão integrado para Joomla!(c) 2.5.x<br /><br />Baseado no LMO e lgmngr para o Mambo CMS, este componente tem sido ampliado e melhorado com apoio ativo da comunidade Joomla!<br />JoomLeague é ideal para administração de um clube ou para sites de torcedores. Com o seu design flexível JoomLeague não se limita a um único esporte, mas é universalmente aplicável.<br /><br />O bolão, apresenta uma excelente oportunidade para chegar a novos usuários. Através da sua integração no Joomla! todos os usuários podem participar sem ter que usar logins separados. <br /> <br /> Apesar JoomLeague já tem para oferecer um monte, é desnecessário dizer que o desenvolvimento não é suposto ser congelados. Longe disso! No entanto, o ritmo do desenvolvimento é significativamente influenciado pela sua participação. Assim, se puder contribua para o reforço e extensão, deverá fazê-lo. <br /> <br /> Para mais informações e um fórum de mensagens onde poderá também participar, acesse o site oficial <a href="_QQ_""_QQ_""_QQ_"http://www.joomleague.net"_QQ_""_QQ_""_QQ_">JoomLeague </a><br! />"
