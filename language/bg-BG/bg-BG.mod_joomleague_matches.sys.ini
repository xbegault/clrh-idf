MOD_JOOMLEAGUE_MATCHES="JoomLeague Модул за Мачове"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Този модул показва списък с предстоящите или отминали мачове, за определен проект с любими отбори или избрани определени такива. Вие можете да активирате стрелки с които да превключвате между предстоящ / отминал мач вътре в модула. Тази функция е базирана на AJAX - технология и изисква от потребителя Javascript за да бъде включена. Вие можете да изберете и времеви период в който да се показват предстоящите мачове от времето в което е повикан модула. Освен това можете да решите дали сървъра да компенсира разликата в часовите зони въведени във вашия Joomleague проект, или да не ги компенсира. Броят на мачовете, които се виждат може да бъде ограничаван. За повече информация прочетете readme.txt, приложен в този пакет. Забавлявайте се! ;-)"
