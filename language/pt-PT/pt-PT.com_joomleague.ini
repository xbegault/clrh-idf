COM_JOOMLEAGUE_ABOUT="Créditos do JoomLeague"
COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague é uma ferramenta de gestão de ligas desportivas para joomla!® 2.5.x<br /><br />Baseada no LMO e no lgmngr para Mambo CMS, este componente foi adaptado, melhorado e estendido com o apoio activo  da comunidade joomla!.<br>O Joomleague é a extensão ideal para a administração da pagina principal de um clube ou para o complemento do seu site de adepto. Com um design flexível o Joomleague não está apenas limitado a um desporto em particular, sendo aplicável universalmente.<br /><br />Apesar do Joomleague já ter muito para oferecer, é escusado dizer que o seu desenvolvimento não é suposto estar parado. Longe disso! De facto o ritmo do desenvolvimento é influenciado significativamente pela sua participação. Por isso, se puder contribuir com algo para melhorar a extensão, deve fazê-lo<br /><br />Para mais informações e para poder participar activamente, visite a nossa <a href="_QQ_"http://www.joomleague.net"_QQ_">pagina oficial</a><br />"
