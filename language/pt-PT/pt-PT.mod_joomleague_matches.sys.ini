MOD_JOOMLEAGUE_MATCHES_XML_DESC="Este módulo mostra uma lista dos próximos ou passados jogos das equipas dos projetos favoritos ou daqueles que forem selecionados. Você pode habilitar as setas para alternar para a próxima / última partida dentro do módulo. Este recurso baseia-se em AJAX - tecnologia e requer Javascript do usuário ser ativado. Você também pode definir um intervalo de tempo em que os próximos jogos são mostrados desde o momento em que você chamar o módulo. Além disso, você pode decidir se o deslocamento do servidor que você definir na configuração de projeto do joomleague deve ser usado ou não. O número de correspondências recentes pode ser limitado. Consulte o arquivo readme. txt incluído neste pacote para obter informações detalhadas! Tenho phun! ;-)"
