MOD_JOOMLEAGUE_MATCHES="دوري جملة - موديل المباريات"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="يظهر هذا النموذج قائمة المباريات المقبلة أو الماضية من مشاريع فرق FAV أو تلك المحددة. يمكنك تمكين السهام للتبديل إلى المباراة القادمة / الماضي داخل الوحدة النمطية. هذه القواعد على AJAX ميزة - التكنولوجيا ويتطلب جافا سكريبت المستخدم إلى أن تحول. يمكنك أيضا تحديد نطاق الوقت الذي يتم عرض المباريات القادمة من الوقت يمكنك استدعاء وحدة. بالإضافة إلى ذلك يمكنك أن تقرر إذا كان الملقم الإزاحة التي توضع في تكوين مشروع دوري جملة يجب أن تستخدم أم لا. عدد المباريات الأخيرة يمكن أن تكون محدودة. انظر  Readme.txt المضمنة في هذه الحزمة للحصول على معلومات مفصلة! لديك"
