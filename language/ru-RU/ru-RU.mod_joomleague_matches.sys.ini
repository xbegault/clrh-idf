MOD_JOOMLEAGUE_MATCHES="JoomLeague модуль матчей"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Этот модуль показывает список предстоящих или будущих матчей любимой командили выбранных турниров. Вы можете включить стрелки для перехода к следующему / последний матч внутри модуля. Эта функция опирается на AJAX - технологии и требует пользователя Javascript включена. Можно также определить диапазон времени, в котором показаны следующие матчи время от времени, вы называете модуль. Кроме того, вы можете выбрать временную зону, если смещение сервера не установлено в конфигурации турнира, нужно выбрать должен использоваться или нет. Количество последних матчей может быть ограничено. Смотрите readme.txt, входящие в этот пакет для подробной информации! Счасливо! ;-)"
