COM_JOOMLEAGUE_ABOUT_TEXT="JoomLeague je sprtski liga menadžment alat za Joomla !® 2.5.x<br /><br /> Baziran na LMO i lgmngr za Mambo CMS ova komponenta je adaptirana, usavršena i proširena sa aktivnom pomoći Joomla! zajednice.<br />JoomLeague je idealna ekstenzija za administraciju klupske web prezentacije ili takmičenja ili sajta oboćavatelja. Sa fleksibilnim dizajnom JoomLeague nije limitirana za samo jedan sport, već je uneverzalno primenljiva.<br /><br />Iako JoomLeague ima mnogo toga da ponudi, mora se reći razvoj ove aplikacije nije zaustavljen. Daleko od toga! Tempo razvoja je značajno pod vašim uticajem. Tako da ukoliko možete da doprinesete poboljšanju ove ekstenzije, uradite to. <br /><br />Za više informacija i za učestvovanje na forumu, idite na oficijalni a href="_QQ_"http://www.joomleague.at"_QQ_">JoomLeague homepage!</a><br />"
