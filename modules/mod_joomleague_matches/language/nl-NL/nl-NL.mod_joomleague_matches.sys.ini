MOD_JOOMLEAGUE_MATCHES="JoomLeague Module Matches"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Deze module toont een lijst van komende of gespeelde wedstrijden van favoriete teams van projecten of geselecteerde teams. U kunt pijltjestoetsen activeren om naar volgende/vorige wedstrijd te gaan binnen de module. Deze mogelijkheid is gebaseerd op AJAX-technology en vereist dat de gebruiker Javascript aan heeft staan. Er kan ook een tijdspanne aangegeven worden vanaf de tijd dat de module wordt aangeroepen waarna de volgende wedstrijden worden getoond. Ook kunt u aangeven of de tijdzone in de JoomLeague project configuratie gebruikt moeten worden. Het aantal te tonen recente wedstrijden kan beperkt worden. Zie de readme.txt die bij deze module is bijgevoegd voor gedetailleerde informatie! Veel plezier! ;-)"
