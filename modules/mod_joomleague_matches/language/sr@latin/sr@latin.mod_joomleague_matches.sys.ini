MOD_JOOMLEAGUE_MATCHES="JoomLeague Modul Utakmice"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Ovaj modul prikazuje listu dolazećih i odigranih utakmica omiljenog tima ili izabranog tima. Možete da uključite strelice za prebacivanje na sledeću / poslednju utakmicu u modulu. Ova osobina je zasnovana na AJAX - tehnologiji i zahteva da je Javascript uključen. Takođe možete da definišete vremenski opseg u kome su mečevi prikazani od trenutka kada je pozvan modul . Pored toga možete da odlučite da li server iffset koji ste podesili u JoomLeague prijekt konfiguraciji će biti korišćen ili ne. Broj poslednjih utakmica može biti ograničen . Pogledajte readme.txt koji je uključen u ovaj paket za detaljne informacije ! Sretno ! ;-)"
