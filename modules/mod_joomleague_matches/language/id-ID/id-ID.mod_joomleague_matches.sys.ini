MOD_JOOMLEAGUE_MATCHES="Modul pertandingan joomleague"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Modul ini menampilkan daftar pertandingan mendatang atau masa lalu dari proyek tim fav atau yang dipilih. Anda dapat mengaktifkan panah untuk beralih ke berikutnya / laga terakhir di dalam modul. Fitur ini mendasarkan pada AJAX - teknologi dan membutuhkan pengguna Javascript untuk diaktifkan. Anda juga dapat menentukan rentang waktu di mana pertandingan berikutnya ditunjukkan dari waktu Anda memanggil modul. Selain itu Anda dapat memutuskan apakah server mengimbangi Anda tetapkan dalam konfigurasi proyek joomleague yang harus digunakan atau tidak. Jumlah pertandingan terakhir dapat dibatasi. Lihat readme.txt termasuk dalam paket ini untuk informasi rinci! Memiliki Phun! ;-)"
