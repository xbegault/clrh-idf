MOD_JOOMLEAGUE_MATCHES="JoomLeague ottelu moduuli"
MOD_JOOMLEAGUE_MATCHES_XML_DESC="Tämä moduuli näyttää listan tulevista tai edellisistä otteluluista projektin suosikkijoukkueista tai valituista joukkueista. Voit käyttää nuolia siirtymällä seuraavan / edellisen ottelu välillä. Tämä ominaisuus perustuu AJAX - teknologiaan ja vaatii että käyttäjän Javascript on päällä. Voit myös määritellä aika-alue, jolloin seuraavat ottelut näkyvät siitä kun moduuli näytetään. Lisäksi voit päättää, käytetäänkö palvelimen offset asetuksia projektin asetuksissa vai ei. Näytettävien otteluiden määrä voidaan rajoittaa. Katso tähän asennukseen liittyvän readme.txt sisällöstä yksityiskohtaisempia tietoja! "
